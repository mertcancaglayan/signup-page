<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

		<title>Sign Up</title>
		<style type="text/css" id="operaUserStyle"></style>
		<style type="text/css"></style>
	</head>
	<body>
		<div class="container">
			<h1 class="title">Sign Up</h1>
			<div class="progress-bar">
				<div class="progress" id="progress" style="width: 0%"></div>
				<div class="progress-step step-active" id="step-1" data-title="Name">
					<div class="check" style="display: none"><i class="fa-solid fa-check"></i></div>
				</div>
				<div class="progress-step" id="step-2" data-title="Contact">
					<div class="check" style="display: none"><i class="fa-solid fa-check"></i></div>
				</div>
				<div class="progress-step" id="step-3" data-title="Date">
					<div class="check" style="display: none"><i class="fa-solid fa-check"></i></div>
				</div>
				<div class="progress-step" id="step-4" data-title="Submit">
					<div class="check" style="display: none"><i class="fa-solid fa-check"></i></div>
				</div>
			</div>
			<form action="#" id="form">
				<div class="form-container slider">
					<div class="form-area">
						<h3 class="progress-title">Name</h3>
						<div class="form-field">
							<div class="label">First Name</div>
							<input type="text" class="form-input" id="firstName" />
							<div class="errors"></div>
						</div>
						<div class="form-field">
							<div class="label">Last Name</div>
							<input type="text" class="form-input" id="lastName" />
							<div class="errors"></div>
						</div>
						<div class="btn-container">
							<button class="btn btn-next" id="next-btn-1">Next</button>
						</div>
					</div>
					<div class="form-area">
						<h3 class="progress-title">Contact Info</h3>
						<div class="form-field">
							<div class="label">Phone Number</div>
							<input type="tel" class="form-input" id="phone" />
							<div class="errors"></div>
						</div>
						<div class="form-field">
							<div class="label">E-Mail Address</div>
							<input type="text" class="form-input" id="mail" />
							<div class="errors"></div>
						</div>
						<div class="btn-container">
							<button class="btn btn-previous" id="previous-btn-1">Previous</button>
							<button class="btn btn-next" id="next-btn-2">Next</button>
						</div>
					</div>
					<div class="form-area">
						<h3 class="progress-title">Personal Info</h3>
						<div class="form-field">
							<div class="label">Birthdate</div>
							<input class="form-input" type="date" id="dateInput" />
							<div class="errors"></div>
						</div>
						<div class="form-field">
							<div class="label">Gender</div>
							<select name="gender" id="gender">
								<option value="Male">Male</option>
								<option value="Female">Female</option>
								<option value="Other">Other</option>
							</select>
							<div class="errors"></div>
						</div>
						<div class="btn-container">
							<button class="btn btn-previous" id="previous-btn-2">Previous</button>
							<button class="btn btn-next" id="next-btn-3">Next</button>
						</div>
					</div>
					<div class="form-area">
						<h3 class="progress-title">User Info</h3>
						<div class="form-field">
							<div class="label">Username</div>
							<input type="text" class="form-input" id="username" />
							<div class="errors"></div>
						</div>
						<div class="form-field">
							<div class="label">Password</div>
							<input type="password" class="form-input" id="password" />
							<div class="errors"></div>
						</div>
						<div class="btn-container">
							<button class="btn btn-previous" id="previous-btn-3">Previous</button>
							<button class="btn btn-submit">Submit</button>
						</div>
					</div>
				</div>
			</form>
		</div>

		<script src="script.js"></script>
	</body>
</html>
