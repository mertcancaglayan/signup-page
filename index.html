<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

		<title>Sign Up</title>
	</head>
	<body>
		<div class="container">
			<h1 class="title">Sign Up</h1>
			<div class="progress-bar">
				<div class="progress" id="progress"></div>
				<div class="progress-step" id="step-1" data-title="Name">
					<div class="check"><i class="fa-solid fa-check"></i></div>
				</div>
				<div class="progress-step" id="step-2" data-title="Contact">
					<div class="check"><i class="fa-solid fa-check"></i></div>
				</div>
				<div class="progress-step" id="step-3" data-title="Date">
					<div class="check"><i class="fa-solid fa-check"></i></div>
				</div>
				<div class="progress-step" id="step-4" data-title="Submit">
					<div class="check"><i class="fa-solid fa-check"></i></div>
				</div>
			</div>
			<form action="#">
				<div class="form-container slider">
					<div class="form-area">
						<h3 class="progress-title">Name</h3>
						<div class="form-field">
							<input type="text" class="form-input" />
							<div class="label">First Name</div>
						</div>
						<div class="form-field">
							<input type="text" class="form-input" />
							<div class="label">Last Name</div>
						</div>
						<div class="btn-container">
							<button class="btn btn-next">Next</button>
						</div>
					</div>
					<div class="form-area">
						<h3 class="progress-title">Contact Info</h3>
						<div class="form-field">
							<input type="tel" class="form-input" />
							<div class="label">Phone Number</div>
						</div>
						<div class="form-field">
							<input type="email" class="form-input" />
							<div class="label">E-Mail Address</div>
						</div>
						<div class="btn-container">
							<button class="btn btn-previous">Previous</button>
							<button class="btn btn-next">Next</button>
						</div>
					</div>
					<div class="form-area">
						<h3 class="progress-title">Date Of Birth</h3>
						<div class="form-field">
							<input type="text" class="form-input" />
							<div class="label">Date</div>
						</div>
						<div class="form-field">
							<select name="" id="">
								<div class="label">Gender</div>
								<option value="">Male</option>
								<option value="">Female</option>
								<option value="">Other</option>
							</select>
						</div>
						<div class="btn-container">
							<button class="btn btn-previous">Previous</button>
							<button class="btn btn-next">Next</button>
						</div>
					</div>
					<div class="form-area">
						<h3 class="progress-title">User Info</h3>
						<div class="form-field">
							<input type="text" class="form-input" />
							<div class="label">Username</div>
						</div>
						<div class="form-field">
							<input type="password" class="form-input" />
							<div class="label">Password</div>
						</div>
						<div class="btn-container">
							<button class="btn btn-previous">Previous</button>
							<button class="btn btn-submit">Submit</button>
						</div>
					</div>
				</div>
			</form>
		</div>

		<script src="script.js"></script>
	</body>
</html>
